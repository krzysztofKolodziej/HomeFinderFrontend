<h1>Oferty</h1>
<mat-card *ngFor="let offers of offers">
    <div flexLayout="row">
        <div flexLayout="column" fxFlex>
            <mat-card-title>{{offers.name}}</mat-card-title>
            <mat-card-subtitle>Start</mat-card-subtitle>
            <div flexLayout="row">
                <img src="assets/placeholder.png" mat-card-lg-image />
                <mat-card-content fxFlex>Opis</mat-card-content>
            </div>
        </div>
        <div>
            <div>{{offers.price}}</div>
        </div>
    </div>
    <mat-card-actions>
        <button mat-raised-button color="assets">Przejd≈∫ do ofrty</button>
    </mat-card-actions>
</mat-card>
